<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>JS Course</title>
</head>
<body>

    <section>
        <h1 class="title">Your Image Uploader</h1>
        <p class="sub_title">You can upload your favorite image</p>
        <input type="file" id="uploader" multiple accept="image/*" style="display: none">
        <label for="uploader" id="removeButton">Select a file</label>
    </section>
    <section id="images-list"></section>
    <div class="modal hide">
        <figure>
            <img src="" alt="">
        </figure>
        <button class="close-modal">&#10006;</button>
    </div>

    <script src="js/renderImages.js"></script>
    <script src="js/removeImage.js"></script>
    <script src="js/showModal.js"></script>
    <script src="js/hideModal.js"></script>
    <script src="js/editImageName.js"></script>
    <script src="js/saveImageName.js"></script>
    <script src="js/uploadImages.js"></script>
</body>
</html>
